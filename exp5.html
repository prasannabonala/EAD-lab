<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-3 text-center">Student Records Dashboard</h2>

  <!-- Filter Form -->
  <form id="filterForm" class="row g-2 mb-3">
    <div class="col-sm-8">
      <input type="text" class="form-control" id="searchInput" placeholder="Search by name or ID">
    </div>
    <div class="col-sm-4">
      <button class="btn btn-primary w-100" type="submit">Filter</button>
    </div>
  </form>

  <!-- Alert -->
  <div id="noRecords" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
    No student records found!
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th><th>Name</th><th>Course</th><th>Year</th><th>Email</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <tr><td>160123737008</td><td>prasanna</td><td>CS</td><td>3rd</td><td>prasuuu@example.com</td></tr>
        <tr><td>160123737006</td><td>mugdha</td><td>IT</td><td>2nd</td><td>mugdha@example.com</td></tr>
        <tr><td>160123737017</td><td>nikhitha</td><td>AI</td><td>4th</td><td>nikhitha@example.com</td></tr>
        <tr><td>160123737016</td><td>aditi</td><td>AI</td><td>4th</td><td>adi@example.com</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const form = document.getElementById('filterForm');
const input = document.getElementById('searchInput');
const table = document.getElementById('studentTable');
const alertBox = document.getElementById('noRecords');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const query = input.value.toLowerCase();
  let found = false;
  Array.from(table.rows).forEach(row => {
    const match = row.innerText.toLowerCase().includes(query);
    row.style.display = match ? '' : 'none';
    if (match) found = true;
  });
  alertBox.classList.toggle('d-none', found);
});
</script>
</body>
</html>
