<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Pattern</title>
    <style>
        .chessboard-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 5px solid #131212;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            height: 100%;
        }

        .square {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .light {
            background-color: #f0d9b5;
        }

        .dark {
            background-color: #b58863;
        }
    </style>
</head>

<body>
    <div class="chessboard-container">
        <div class="chessboard">
            <!-- First row: black pieces -->
            <div class="square dark">♜</div>
            <div class="square light">♞</div>
            <div class="square dark">♝</div>
            <div class="square light">♛</div>
            <div class="square dark">♚</div>
            <div class="square light">♝</div>
            <div class="square dark">♞</div>
            <div class="square light">♜</div>

            <!-- Second row: black pawns -->
            <div class="square light">♟</div>
            <div class="square dark">♟</div>
            <div class="square light">♟</div>
            <div class="square dark">♟</div>
            <div class="square light">♟</div>
            <div class="square dark">♟</div>
            <div class="square light">♟</div>
            <div class="square dark">♟</div>

            <!-- Rows 3 to 6: empty -->
            <!-- Row 3 -->
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>

            <!-- Row 4 -->
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>

            <!-- Row 5 -->
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>

            <!-- Row 6 -->
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>

            <!-- Row 7: white pawns -->
            <div class="square dark">♙</div>
            <div class="square light">♙</div>
            <div class="square dark">♙</div>
            <div class="square light">♙</div>
            <div class="square dark">♙</div>
            <div class="square light">♙</div>
            <div class="square dark">♙</div>
            <div class="square light">♙</div>

            <!-- Row 8: white pieces -->
            <div class="square light">♖</div>
            <div class="square dark">♘</div>
            <div class="square light">♗</div>
            <div class="square dark">♕</div>
            <div class="square light">♔</div>
            <div class="square dark">♗</div>
            <div class="square light">♘</div>
            <div class="square dark">♖</div>
        </div>
    </div>
</body>
</html>
