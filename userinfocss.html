<fieldset>
    <legend>User Information</legend>
    <form action="/submit_userinfo" method="post">  
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>      
    <label for="lastname">lastname:</label>
    <input type="text" id="lastname" name="lastname" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <button type="submit">Submit</button>

</fieldset>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Fieldset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }

    form {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    fieldset {
      border: 2px solid #7bbac5;
      border-radius: 8px;
      padding: 20px;
    }

    legend {
      font-size: 1.2em;
      font-weight: bold;
      color: #95b7ed;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #97c9e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
